{% extends 'base.html' %}
{% block set_title %}Add Permission{% endblock %}
{% block bodytext %}
    <div class="container" style="margin-top: 50px">
        {% if form.errors %}
            <div class="alert alert-danger" role="alert"><h3>Sorry</h3>{{ form.errors }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <table class="table table-striped table-hover" style="margin-top: 50px">
            <thead>
            <tr>
                <th>User</th>
                <th>Permission</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
                <tr>
                    {% for j in i %}
                        <td>{{ j }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
