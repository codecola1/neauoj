{% extends 'base.html' %}
{% block set_title %}Change Password{% endblock %}
{% block bodytext %}
    <h1 class="text-center" style="margin-top: 50px">Clone Contest</h1>
    <div class="container" style="margin-top: 50px;margin-bottom: 50px;width: 25%;">
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">{{ form.errors }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="id_password1">Contest ID:</label>
            <input id="id_password1" name="cid" placeholder="cid" class="form-control"><br>
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
